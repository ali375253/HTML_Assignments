<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible>
		<title>Assignment 3</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<form method="GET">
			<label for="firstName">First Name:</label> <br/>
			<input type="text" id="firstName" name="firstName" /> <br/> <br/>
			<label for="lastName">Last Name:</label> <br/>
			<input type="text" id="lastName" name="lastName" /> <br/> <br/>
			<label for="email">Email:</label><br/>
			<input type="email" id="email" name="email" /> <br/> <br/>
			<label for="phone">Contact Number:</label><br/>
			<input type="tel" id="phone" name="phone" /> <br/> <br/>
			<label for="address">Address:</label><br/>
			<textarea id="address" name="address" ></textarea> <br/> <br/>
			<label for="username">Username:</label><br/>
			<input type="text" id="username" name="username" /> <br/> <br/>
			<label for="password">Password:</label><br/>
			<input type="password" id="password" name="password" /> <br/> <br/>
			<label for="gender">Gender:</label><br/>
			<label><input type="radio" id="gender" name="gender" />Male </label> <br/>
			<label><input type="radio" id="gender" name="gender" />Female </label> <br/> <br/>
			<label for="qualification">Qualification:</label><br/>
			<select id="qualification" name="qualification">
				<option value="10th">10th</option>
				<option value="12th">12th</option>
				<option value="Graduate">Graduate</option>
				<option value="Post_Graduate">Post Graduate</option>
			</select> <br/> <br/>
			<label for="experience">Experience:</label><br/>
			<select id="experience" name="experience">
				<option value="Fresher">Fresher</option>
				<option value="Six_Months">6 Months</option>
				<option value="One_Year">1 Year</option>
				<option value="More_than_year">&gt 1 Year</option>
			</select><br/> <br/>
			<label for="c">Coding Language:</label><br/>
			<label><input type="checkbox" id="c" name="language" />C/C++</label><br/>
			<label><input type="checkbox" id="java" name="language" />Java</label><br/>
			<label><input type="checkbox" id="c#" name="language" />C#</label><br/>
			<label><input type="checkbox" id="php" name="language" />PHP</label><br/>
			<label><input type="checkbox" id="python" name="language" />Python</label><br/><br/><br/>
			<button type="submit" value="submit" name="submit">Submit</button>
		</form>
	</body>
</html>
